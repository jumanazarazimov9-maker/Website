<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Questioner - AI Yordamchi</title>
    <meta name="description" content="Bepul AI yordamchi - Chat Questioner. Kitoblar, hikoyalar, rasmlar va ko'p narsalar">
    <style>
        /* STYLES */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .btn {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }

        /* CHAT STYLES */
        #chat-questioner {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 10000;
            display: none;
        }
        
        #chat-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: white;
            border: none;
            border-radius: 50%;
            color: #667eea;
            font-size: 28px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Chat Questioner</h1>
        <p>Dunyo kitoblarini biladigan AI yordamchi</p>
        <button class="btn" onclick="openChat()">Chatni Ochish</button>
        <p style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
            erkin.netlify.app/1
        </p>
    </div>

    <!-- Chat Widget -->
    <button id="chat-toggle" onclick="toggleChat()">ü§ñ</button>
    
    <div id="chat-questioner">
        <div style="background: #667eea; color: white; padding: 20px; border-radius: 15px 15px 0 0;">
            <h3 style="margin: 0;">Chat Questioner</h3>
        </div>
        <div style="height: 400px; padding: 20px; overflow-y: auto;">
            <div style="background: #f1f1f1; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                Salom! Men Chat Questioner. Qanday yordam bera olaman? ü§ñ
            </div>
        </div>
        <div style="padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px;">
            <input type="text" 
                   placeholder="Xabar yozing..." 
                   style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px;">
            <button style="background: #667eea; color: white; border: none; border-radius: 20px; padding: 10px 20px; cursor: pointer;">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        let chatOpen = false;
        
        function openChat() {
            toggleChat();
        }
        
        function toggleChat() {
            const chat = document.getElementById('chat-questioner');
            chatOpen = !chatOpen;
            
            if (chatOpen) {
                chat.style.display = 'block';
            } else {
                chat.style.display = 'none';
            }
        }
        
        // Netlify analytics
        console.log('üöÄ Chat Questioner Netlify da ishga tushdi!');
        console.log('üåê Domain: erkin.netlify.app/1');
    </script>
</body>
</html>
